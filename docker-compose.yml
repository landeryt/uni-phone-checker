services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: "phone_db"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-p1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: "1"
      DB_NAME: phone_db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "until mysqladmin ping -h db -uroot -p'1' >/dev/null 2>&1; do sleep 1; done;
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      BACKEND_URL: "http://web:8000"
    depends_on:
      - web